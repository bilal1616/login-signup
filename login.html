<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login-signup</title>
</head>
<body>
    
    <section class="user">
        <div class="user_options-container">
          <div class="user_options-text">
            <div class="user_options-unregistered">
              <h2 class="user_unregistered-title">Hesabınız yok mu?</h2>
              <p class="user_unregistered-text">Hemen Şimdi Bir Hesap Oluşturun.<br>Fırsatları Kaçırmayın</p>
              <button class="user_unregistered-signup" id="signup-button">Üye Ol</button>
            </div>
      
            <div class="user_options-registered">
              <h2 class="user_registered-title">Hesabınız var mı?</h2>
              <p class="user_registered-text">Hemen Şimdi Giriş Yapın.<br>Fırsatları Kaçırmayın</p>
              <button class="user_registered-login" id="login-button">Giriş Yap</button>
            </div>
          </div>
          
          <div class="user_options-forms" id="user_options-forms">
            <div class="user_forms-login">
              <h2 class="forms_title"><img src="logo.png" alt="stilteks logo">GİRİŞ YAP</h2>
              <form class="forms_form">
                <fieldset class="forms_fieldset">
                  <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
                  </div>
                  <div class="forms_field">
                    <input type="password" placeholder="Password" class="forms_field-input" required />
                  </div>
                </fieldset>
                <div class="forms_buttons">
                  <button type="button" class="forms_buttons-forgot">Parolanızı mı unuttunuz?</button>
                  <input type="submit" value="GİRİŞ YAP" class="forms_buttons-action">
                </div>
              </form>
            </div>
            <div class="user_forms-signup">
              <h2 class="forms_title"><img src="logo.png" alt="stilteks logo">ÜYE OL</h2>
              <form class="forms_form">
                <fieldset class="forms_fieldset">
                  <div class="forms_field">
                    <input type="text" placeholder="Name" class="forms_field-input" required />
                  </div>
                  <div class="forms_field">
                    <input type="email" placeholder="Email" class="forms_field-input" required />
                  </div>
                  <div class="forms_field">
                    <input type="date" placeholder="date" class="forms_field-input" required />
                  </div>
                  <div class="forms_field">
                    <input type="password" placeholder="Password" class="forms_field-input" required />
                  </div>
                </fieldset>
                <div class="forms_buttons">
                  <input type="submit" value="ÜYE OL" class="forms_buttons-action">
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>



    <script src="login.js"></script>
</body>
</html>
